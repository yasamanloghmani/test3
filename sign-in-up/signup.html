<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>sign up</title>
</head>
<body>
  <div class="container">
    <div class="item">
      <img src="Cocktail Bar (2) (1).png" class="text-center">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" id="exampleInputText1" aria-describedby="emailHelp" placeholder="Enter username" required>
          <small id="emailHelp" class="form-text text-muted">Required( Letters, digits , @ | _ | - | + )</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
          <small id="emailHelp" class="form-text text-muted">Your password must contain at least 8 characters</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Password Confirmation</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
            <small id="emailHelp" class="form-text text-muted">Enter the password as before, for varifiction.</small>
          </div>
        <div class="row justify-content-center">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
        <p class="row justify-content-center"><a href="#">Search reastaurants without sign up</a></p>

      </form>
    </div>
  </div>
  
</body>
</html>
